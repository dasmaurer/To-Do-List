<!DOCTYPE html>
<html lang="en">
  <head>
    <title>¿Qué hago hoy?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/To_do_List_script.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id=encabezado>To-do List</div> 
      <div id=columna_izquierda>
          <!--este es el boton que activa el modal-->
        <div id=boton+tarea> 
          <button type="button" data-toggle="modal" data-target="#exampleModal"> Agregar tarea </button>
        </div>

      </div>
      <div id=columna_derecha>Tus tareas pendientes:
        <div id=panel_tareas>
          <ul>
            <li>test tarea 1</li>
            <li>test tarea 2</li>
          </ul>
        </div>
      </div>

      <!--este es el contenido del modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">¿Que tarea deseas agregar?</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form> 
                <input id="nombreTarea" type="text" name="tarea" placeholder="Escribe tu tarea">
                <br>
                <select id="tipoTarea">
                    <option value="personal">Personal</option>
                    <option value="laboral">Laboral</option>
                    <option value="familiar">Familiar</option>
                    <option value="compras">Compras</option>
                  </select>
                <br>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="botonSecundario" data-dismiss="modal">Descartar tarea</button>
              <button type="button" class="botonPrimario">Agregar tarea</button>
            </div>
          </div>
        </div>
      </div>
    <div id=footer>footer</div>










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
